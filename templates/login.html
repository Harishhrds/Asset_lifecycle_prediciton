<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Asset Life Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c5364;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 24px;
      border: none;
      background: #2c5364;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #1e394f;
    }

    .error-message {
      margin-top: 12px;
      color: #e74c3c;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post" action="/login">
      <label>Username</label>
      <input type="text" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <input type="submit" value="Log In">
     <p style="text-align:center; color: blue;">
  Don't have an account? 
  <a href="{{ url_for('signup') }}" style="color: white; background-color: blue; padding: 4px 8px; border-radius: 5px; text-decoration: none;">
    SignUp
  </a>
</p>


    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error-message">
          {% for msg in messages %}
            {{ msg }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
